<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #ff9800; 
      color: #fff; 
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    #formContainer {
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ff9800;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        font-weight: 500;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ff9800;
    }

    .button-container {
      text-align: center;
    }

    button {
      background-color: #ff9800;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd700;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<nav>
  <div>MVJ College of Engineering</div>
  <div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div id="formContainer">
  <form id="myForm">
    <h2>Student Registration Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="usn">USN:</label>
    <input type="text" id="usn" name="usn">

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <div class="button-container">
      <button type="button" onclick="validateForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </div>
  </form>
</div>

<script>
  function validateForm() {
    var name = document.getElementById("name").value;
    var usn = document.getElementById("usn").value;
    var branch = document.getElementById("branch").value;
    var dob = document.getElementById("dob").value;
    var email = document.getElementById("email").value;

    if (name === "" || usn === "" || branch === "" || dob === "" || email === "") {
        alert("Not filled completely");
        return false;
    } 
    else if (!/^[1-9][A-Za-z]{2}\d{2}[A-Za-z]{2}\d{3}$/.test(usn)) {
        alert("Invalid USN format. Example: 1MJ21CS252");
        return false;
    } 
    else if (!/^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$/.test(email)) {
        alert("Invalid email address");
        return false;
    } 
    else {
        alert("Form submitted successfully!");
    }
  }

  function resetForm() {
    document.getElementById("myForm").reset();
  }
</script>

</body>
</html>
